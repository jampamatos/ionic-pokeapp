<!-- File: src/app/pages/pokedex-list/pokedex-list.page.html -->
<ion-content class="ion-no-padding">
  <!-- Main Pokédex device wrapper -->
  <div class="pokedex-device">
    <!-- Indicadores superiores -->
    <div class="pokedex-indicators">
      <!-- Círculo azul principal -->
      <div class="indicator-power"></div>
      <!-- Luzes de status -->
      <div class="indicator-lights">
        <div class="light yellow"></div>
        <div class="light red"></div>
        <div class="light green"></div>
      </div>
    </div>

    <!-- Screen Frame -->
    <div class="pokedex-screen">
      <!-- Inner black screen with CRT overlay -->
      <div class="pokedex-screen-inner">
        <!-- Screen Header-->
        <div class="screen-header">
          <div class="screen-title">POKEDÉX v2.0</div>
          <div class="screen-subtitle">◆◇◆ GOTTA CATCH ’EM ALL ◆◇◆</div>
          <div class="screen-separator"></div>
        </div>
        <!-- Searchbar -->
        <ion-searchbar
          debounce="300"
          (ionInput)="onSearchInput($event)"
          placeholder="Search"
        ></ion-searchbar>
        <app-favorites-toggle
          [show]="showFavorites"
          [count]="favorites.length"
          (toggle)="toggleFavoritesView()"
        ></app-favorites-toggle>
        <app-pokemon-grid
          [searchTerm]="searchTerm"
          [currentPage]="currentPage"
          [showFavorites]="showFavorites"
          [favorites]="favorites"
          (toggleFavorite)="toggleFavorite($event)"
        ></app-pokemon-grid>
      </div>
      <!-- .pokedex-screen-inner -->
    </div>
    <!-- .pokedex-screen -->

    <!-- Painel de controles inferiores -->
    <div class="pokedex-controls">
      <div class="controls-left">
        <div class="btn-red"></div>
        <div class="speaker">
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
        </div>
      </div>
      <div class="controls-center">
        <div class="btn-green">RESET</div>
      </div>
      <div class="controls-right">
        <app-navigation-controls
          [page]="currentPage"
          [total]="totalPages"
          (pageChange)="changePage($event)"
        ></app-navigation-controls>
      </div>
    </div>
  </div>
  <!-- .pokedex-device -->
</ion-content>
