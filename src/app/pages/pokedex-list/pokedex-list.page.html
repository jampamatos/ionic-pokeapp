<!-- File: src/app/pages/pokedex-list/pokedex-list.page.html -->
<ion-content class="ion-no-padding">
  <!-- Main Pokédex device wrapper -->
  <div class="pokedex-device">
    <!-- Indicadores superiores -->
    <div class="pokedex-indicators">
      <!-- Círculo azul principal -->
      <div class="indicator-power"></div>
      <!-- Luzes de status -->
      <div class="indicator-lights">
        <div class="light yellow"></div>
        <div class="light red"></div>
        <div class="light green"></div>
      </div>
    </div>

    <!-- Screen Frame -->
    <div class="pokedex-screen">
      <!-- Inner black screen with CRT overlay -->
      <div class="pokedex-screen-inner">
        <!-- Search bar -->
        <ion-searchbar
          debounce="300"
          (ionInput)="onSearchChange($event)"
          placeholder="Search Pokémon"
        >
        </ion-searchbar>

        <!-- Loading spinner -->
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

        <!-- Pokémon card grid -->
        <ion-grid *ngIf="!isLoading">
          <ion-row>
            <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
              <ion-card>
                <!-- Pokémon sprite -->
                <ion-img src="https://via.placeholder.com/96" alt="{{ pokemon.name }}"> </ion-img>
                <ion-card-header>
                  <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
                </ion-card-header>
                <!-- Favorite icon -->
                <ion-icon name="star-outline"></ion-icon>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <!-- .pokedex-screen-inner -->
    </div>
    <!-- .pokedex-screen -->

    <!-- Painel de controles inferiores -->
    <div class="pokedex-controls">
      <div class="controls-left">
        <div class="btn-red"></div>
        <div class="speaker">
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
        </div>
      </div>
      <div class="controls-center">
        <div class="btn-green">RESET</div>
      </div>
      <div class="controls-right">
        <div class="dpad">
          <div class="dpad-left"></div>
          <div class="dpad-right"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- .pokedex-device -->
</ion-content>
