<!-- File: src/app/pages/pokedex-list/pokedex-list.page.html -->
<ion-content class="ion-no-padding">
  <!-- Main Pokédex device wrapper -->
  <div class="pokedex-device">
    <!-- Screen Frame -->
    <div class="pokedex-screen">
      <!-- Inner black screen with CRT overlay -->
      <div class="pokedex-screen-inner">
        <!-- Search bar -->
        <ion-searchbar
          debounce="300"
          (ionInput)="onSearchChange($event)"
          placeholder="Search Pokémon"
        >
        </ion-searchbar>

        <!-- Loading spinner -->
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

        <!-- Pokémon card grid -->
        <ion-grid *ngIf="!isLoading">
          <ion-row>
            <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
              <ion-card>
                <!-- Pokémon sprite -->
                <ion-img src="https://via.placeholder.com/96" alt="{{ pokemon.name }}"> </ion-img>
                <ion-card-header>
                  <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
                </ion-card-header>
                <!-- Favorite icon -->
                <ion-icon name="star-outline"></ion-icon>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <!-- .pokedex-screen-inner -->
    </div>
    <!-- .pokedex-screen -->

    <!-- Pagination controls -->
    <div class="ion-text-center ion-margin-top">
      <ion-button (click)="prevPage()" [disabled]="!hasPrevious"> Anterior </ion-button>
      <ion-button (click)="nextPage()" [disabled]="!hasNext"> Próximo </ion-button>
    </div>
  </div>
  <!-- .pokedex-device -->
</ion-content>
